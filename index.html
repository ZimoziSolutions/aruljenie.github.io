<!DOCTYPE html>
<html>
   <head>
      <title>Ember.js Application example</title>
      <!-- CDN's -->
     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script src=" https://code.jquery.com/jquery-3.1.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.6.2/ember.min.js"></script>
      <script src="http://builds.emberjs.com/release/ember.debug.js"></script>
      
   </head>
   <body>
      <!-- Your JavaScript -->
      <script type="text/x-handlebars" data-template-name="index">
         <!-- this is default application template -->
          <h1>{{App.name}}</h1>
          {{outlet}}
      </script>
      
      <script type="text/x-handlebars" data-template-name="index1">
     <h2><strong>{{App.firstName}} {{App.lastName}}</strong></h2>
     <h3><strong>{{pName}} </strong></h3>
    </script>


      <script type="text/javascript">
      
         pName = "Priya";
         //App is the object of the Ember.Application
         //create() is the constructor of the Ember.Application
         App = Ember.Application.create();
         
         //App.name is the variable that holds the string values
         App.name= "Hello... Welcome to My First EmberJS Client Application";
         App.firstName = "Arul " ;
         App.lastName ="Jenine"
      </script>
   </body>
</html>
