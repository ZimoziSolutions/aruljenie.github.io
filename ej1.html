<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember started with qs.js.org</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.13.5/ember-template-compiler.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.13.5/ember.debug.js"></script>
	  <script type="text/javascript">
	
	App = Ember.Application.create();

	App.Router.map(function (){
	  // put your routes here
	   this.resource("messages");
       this.resource("users");
	});

	App.IndexRoute = Ember.Route.extend({
	  model: function (){
		return ['red', 'yellow', 'blue'];
	  }
	});

	
	</script>
</head>
<body>

 
   <script type="text/x-handlebars" data-template-name="messages">
    <h2>Messages</h2>
    <p>Messages Page.</p>
     
  </script>

  <script type="text/x-handlebars" data-template-name="users">
    <h2>Users</h2>
    <p>Users Page.</p>
  </script>
  
<script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
 <div id="nav">
        <span>{{#linkTo "users"}}users{{/linkTo}}</span>
        <span>{{#linkTo "messages"}}messages{{/linkTo}}</span>
    </div>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
  
    
    <ul>
        {{#each model as |item|}}
        <li>{{item}}</li>
        {{/each}}
    </ul>
</script>

</body>
</html>
